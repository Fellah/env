- name: Dixet Registry
  hosts: dixet-registry
  remote_user: ubuntu
  become: yes
  become_method: sudo
  tasks:
    - apt: upgrade=dist

    - apt_key: keyserver=hkp://p80.pool.sks-keyservers.net:80 id=58118E89F3A912897C070ADBF76221572C52609D
    - apt_repository: repo='deb https://apt.dockerproject.org/repo ubuntu-wily main'
    - apt: name=docker-engine update_cache=yes

    - service: name=docker state=started
    - service: name=docker enabled=yes

#    - command: docker stop registry
    - command: docker rm --volumes registry
    - command: docker run --detach -e REGISTRY_STORAGE=s3 -e REGISTRY_STORAGE_S3_REGION=eu-central-1 -e REGISTRY_STORAGE_S3_BUCKET=dixet-registry -p 5000:5000 --name registry registry:2
