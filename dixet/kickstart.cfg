#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_US

# Language modules to install
langsupport en_US

# System keyboard
keyboard us

# System mouse
mouse

#System timezone
timezone --utc Europe/Minsk

# Root password
rootpw --iscrypted $1$vTAQlEDq$eZHOVfEIdoy7PVd.qBURj.

# Initial user
user --disabled

# Reboot after installation
reboot

# Use text mode install
text

# Install OS instead of upgrade
install

# Use CDROM installation media
cdrom

# System bootloader configuration
bootloader --location=mbr

# Clear the Master Boot Record
zerombr yes

# Partition clearing information
clearpart --all --initlabel

# Basic disk partition
part / --fstype ext4 --size 1 --grow --asprimary
part swap --size 1024
part /boot --fstype ext4 --size 256 --asprimary

# System authorization infomation
auth  --useshadow  --enablemd5

#Network information
#network --bootproto=dhcp --device=eth0
#network --bootproto=static --ip=192.168.56.2 --netmask=255.255.255.0 --gateway=192.168.0.1 --nameserver=192.168.0.1 --device=eth1
#network --bootproto=static --ip=192.168.56.2 --netmask=255.255.255.0 --device=eth1
network --bootproto=dhcp --device=enp0s3
network --bootproto=static --ip=192.168.56.2 --netmask=255.255.255.0 --gateway=192.168.0.1 --nameserver=192.168.0.1 --device=enp0s8

# Firewall configuration
firewall --disabled

# Do not configure the X Window System
skipx
